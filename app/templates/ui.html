<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Chat Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #spinner {
      margin-top: 1.5rem;
      display: none;
      font-size: 1rem;
      color: #333;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Ask a Financial Question</h1>
    <form onsubmit="submitQuery(); return false;">
      <textarea id="query" placeholder="E.g., What was Amazon's revenue CAGR from 2018 to 2023?"></textarea><br>
      <button type="submit">Submit</button>
    </form>
    <div id="spinner">
      <span class="spinner"></span> <span id="status">Processing...</span>
    </div>
  </div>

  <script>
  async function submitQuery() {
    const query = document.getElementById("query").value.trim();
    if (!query) return;

    const spinner = document.getElementById("spinner");
    const status = document.getElementById("status");
    spinner.style.display = "block";
    status.textContent = "Processing...";

    const response = await fetch("/v1/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query })
    });

    if (response.redirected) {
      status.textContent = "Redirecting to results...";
      window.location.href = response.url;
    } else {
      spinner.style.display = "none";
      const text = await response.text();
      document.body.innerHTML = "<h2>Unexpected response:</h2><pre>" + text + "</pre>";
    }
  }

  // ðŸ§¼ Reset only status and spinner on back navigation
  window.addEventListener("pageshow", () => {
    document.getElementById("spinner").style.display = "none";
    document.getElementById("status").textContent = "";
  });
</script>

</body>
</html>
